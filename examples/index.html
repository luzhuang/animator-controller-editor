<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimatorController Examples</title>
    
    <style>
      /* CSS Variables - 模拟Galacean Editor的主题变量 */
      :root {
        --colors-gray1: #fafafa;
        --colors-gray2: #f4f4f5;
        --colors-gray3: #e4e4e7;
        --colors-gray4: #d4d4d8;
        --colors-gray5: #a1a1aa;
        --colors-gray6: #71717a;
        --colors-gray7: #52525b;
        --colors-gray8: #3f3f46;
        --colors-gray9: #27272a;
        --colors-gray10: #18181b;
        --colors-gray11: #09090b;
        --colors-gray12: #000000;
        
        --colors-slate-1: #fcfcfd;
        --colors-slate-2: #f8f9fa;
        --colors-slate-3: #f1f3f5;
        --colors-slate-4: #eceef0;
        --colors-slate-5: #e6e8eb;
        --colors-slate-6: #dfe3e6;
        --colors-slate-7: #d7dbdf;
        --colors-slate-8: #c1c8cd;
        --colors-slate-9: #889096;
        --colors-slate-10: #7e868c;
        --colors-slate-11: #687076;
        --colors-slate-12: #11181c;
        
        --colors-blue8: #2563eb;
        --colors-green8: #16a34a;
        
        --fontSizes-1: 12px;
        --fontSizes-2: 14px;
        --fontSizes-3: 16px;
        
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        
        --radii-1: 4px;
        --radii-2: 6px;
      }
      
      /* Dark theme variant */
      [data-theme="dark"] {
        --colors-gray1: #111111;
        --colors-gray2: #191919;
        --colors-gray3: #222222;
        --colors-gray4: #2a2a2a;
        --colors-gray5: #313131;
        --colors-gray6: #3a3a3a;
        --colors-gray7: #484848;
        --colors-gray8: #606060;
        --colors-gray9: #6e6e6e;
        --colors-gray10: #7b7b7b;
        --colors-gray11: #b4b4b4;
        --colors-gray12: #eeeeee;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: var(--colors-gray2);
        color: var(--colors-gray12);
        font-size: var(--fontSizes-2);
      }
      
      .editor-layout {
        display: flex;
        height: 100vh;
        background-color: var(--colors-gray1);
      }
      
      .sidebar {
        width: 280px;
        background-color: var(--colors-gray2);
        border-right: 1px solid var(--colors-gray3);
        display: flex;
        flex-direction: column;
      }
      
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      
      .toolbar {
        height: 48px;
        background-color: var(--colors-gray1);
        border-bottom: 1px solid var(--colors-gray3);
        display: flex;
        align-items: center;
        padding: 0 var(--space-3);
        gap: var(--space-2);
      }
      
      .toolbar-title {
        font-weight: 600;
        color: var(--colors-gray11);
        margin-right: auto;
      }
      
      .toolbar-button {
        padding: var(--space-1) var(--space-2);
        border: 1px solid var(--colors-gray4);
        border-radius: var(--radii-1);
        background: var(--colors-gray1);
        color: var(--colors-gray11);
        font-size: var(--fontSizes-1);
        cursor: pointer;
        transition: all 0.2s;
      }
      
      .toolbar-button:hover {
        background: var(--colors-gray3);
      }
      
      .toolbar-button.active {
        background: var(--colors-blue8);
        color: white;
        border-color: var(--colors-blue8);
      }
      
      .animator-controller-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      
      .panel-header {
        padding: var(--space-3);
        border-bottom: 1px solid var(--colors-gray3);
        background-color: var(--colors-gray1);
      }
      
      .panel-title {
        font-size: var(--fontSizes-2);
        font-weight: 600;
        color: var(--colors-gray11);
        margin: 0;
      }
      
      .panel-content {
        flex: 1;
        position: relative;
        overflow: hidden;
      }
      
      .theme-toggle {
        margin-left: auto;
        display: flex;
        align-items: center;
        gap: var(--space-2);
      }
      
      /* 模拟属性面板 */
      .properties-panel {
        width: 320px;
        background-color: var(--colors-gray2);
        border-left: 1px solid var(--colors-gray3);
        overflow-y: auto;
      }
      
      .properties-section {
        padding: var(--space-3);
        border-bottom: 1px solid var(--colors-gray3);
      }
      
      .properties-section h4 {
        margin: 0 0 var(--space-2) 0;
        font-size: var(--fontSizes-1);
        font-weight: 600;
        color: var(--colors-gray10);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      
      .property-item {
        margin-bottom: var(--space-2);
        display: flex;
        flex-direction: column;
        gap: var(--space-1);
      }
      
      .property-label {
        font-size: var(--fontSizes-1);
        color: var(--colors-gray11);
      }
      
      .property-value {
        font-size: var(--fontSizes-1);
        color: var(--colors-gray9);
        background: var(--colors-gray3);
        padding: var(--space-1) var(--space-2);
        border-radius: var(--radii-1);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
